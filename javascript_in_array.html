<script>

	function inArray(needle, haystack) {
		var length = haystack.length;
		for(var i = 0; i < length; i++) {
			if(haystack[i] == needle) return true;
		}
		return false;
	} 
		$(document).ready(function(){
			
			
				var bmGroup = ['BM(Accounting)','BM(Banking)','BM(Computer)','BM(Human Resources)'];

				   if(inArray('BM(Accounting)', bmGroup)) {
						alert('Found');
					}else{
						alert('Not Found');
					}
					
		})
</script>
